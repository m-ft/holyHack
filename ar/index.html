<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Wholly-Hack</title>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 5em;
      height: 3em;
      margin: 2em;
    }
  </style>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <!--    <script>
      window.onload = () => {                       navigator.geolocation.getCurrentPosition((position) => {
        document.querySelector('a-text').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
      });
     }
    </script>-->
  <script>
    window.onload = function () {
      document
        .querySelector("#btn_H")
        .addEventListener("click", function () {
   		//document.getElementById("Hospital").style.visibility="visible"     
		document.querySelectorAll('a-text')[0].style.visibility="visible"
		document.querySelectorAll('a-text')[1].style.visibility="visible"
		document.querySelectorAll('a-text')[2].style.visibility="hidden"
		document.querySelectorAll('a-text')[3].style.visibility="hidden"
        });

	document
        .querySelector("#btn_B")
        .addEventListener("click", function () {
                //document.getElementById("Hospital").style.visibility="visible"
                document.querySelectorAll('a-text')[2].style.visibility="visible"
                document.querySelectorAll('a-text')[3].style.visibility="visible"
                document.querySelectorAll('a-text')[0].style.visibility="hidden"
                document.querySelectorAll('a-text')[1].style.visibility="hidden"
        });
	
    };
  </script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <div class="buttons">
    <button id="btn_H" class="say-hi-button">Show bars</button>
    <button id="btn_B" class="say-hi-button">Show hospitals</button>
  </div>
  <a-scene id="Hospital" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-text value="Hospital" look-at="[gps-camera]"  gps-entity-place="latitude: 50.86835949890653; longitude: 4.6933098612698885;" scale="5 3 5"></a-text>
    <a-text value="Hospital_2" look-at="[gps-camera]" gps-entity-place="latitude: 50.86844752200669; longitude: 4.693529802390711;" scale="8 3 5"></a-text>
    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>

</body>

</html>
